<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/officer/officer.css}"}
</head>
<body th:object="${officerWebDto}">
	<p>Officer Home</p>
	<div>
		<table id="applicants-table">
			<thead>
				<tr>
					<th>Email</th>
					<th>Consent</th>
					<th>Project Title</th>
					<th>Description</th>
					<th>Team</th>	
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="app : *{listOfApplicants}" class="row-btn" th:data-id="${app.applicantIdPk}">
					<td th:text="${app.email}"></td>
					<td th:text="${app.consent ? 'Yes' : 'No'}"></td>
					<td th:text="${app.projectTitle}"></td>
					<td th:text="${app.description}"></td>
					<td>
						<div th:each="mem : ${app.team}" th:text="${mem}"></div>
					</td>
					<td>
						<button class="btn-row" type="button" th:data-id="${app.applicantIdPk}" name="accept">Accept</button>
						<button class="btn-row" type="button" th:data-id="${app.applicantIdPk}" name="reject">Reject</button>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<div class="modal" tabindex="-1" role="dialog" id="details-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Applicant Details</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="modal-body">
	        <p>Hello</p>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal" tabindex="-1" role="dialog" id="accept-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Applicant Details</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="modal-body">
	        <form th:action="@{/officer/action}" method="POST">
				<button type="button">Cancel</button>
				<button class="btn-row" type="button" name="reject">Accept</button>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal" tabindex="-1" role="dialog" id="reject-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Applicant Details</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="modal-body">
	        <form th:action="@{/officer/action}" method="POST">
				<input type="hidden" name="applicantIdPk" id="reject-applicant-id-pk" value=""/>
				<label>Input Feedback</label>
				<textarea name="feedback"></textarea>
				<div>
					<div>Qualified for Reapplication?</div>
					<div>
						<input type="radio" name="resubmitFlg"/>
						<label>Yes</label>
					</div>
					<div>
						<input type="radio" name="resubmitFlg"/>
						<label>No</label>
					</div>
				</div>
				<button type="button">Cancel</button>
				<button name="reject">Reject</button>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
	<script th:inline="javascript">
		console.log(/*[[${officerWebDto}]]*/'');
		$(document).ready(function() {
			new DataTable('#applicants-table');
			
			let rows = document.getElementsByClassName('row-btn');
			let btnRows = document.getElementsByClassName('btn-row');
			
			var rowBtnClicked = false;
					
			for(let row of rows){
				row.addEventListener('click', function(){
					let id = this.getAttribute('data-id');
					
					if(!rowBtnClicked){
						$('#details-modal').modal('show');
					
						getApplicantDetails();
					}
				});
			}
			
			for(let btn of btnRows){
				btn.addEventListener('click', function(){
					rowBtnClicked = true;
					let idPk = this.getAttribute('data-id');
					if(this.innerHTML === 'Accept'){
						$('#accept-modal').modal('show');
						rowBtnClicked = false;
					}else{
						document.getElementById('reject-applicant-id-pk').setAttribute('value', idPk);
						$('#reject-modal').modal('show');
					}
				});
			}
			
			async function getApplicantDetails(){
			 	try {
			        const response = await fetch('/officer/retrieve-all');
			        
			        document.getElementById('modal-body').innerHTML = '<div class="loader"></div>';
			        
			        if (!response.ok) {
			            document.getElementById('modal-body').innerHTML = '<div><div>Reload</div><a href="/officer/home">Reload</a></div>';
			        }
		
			        const data = await response.json(); 
			        console.log(data); 

			    } catch (error) {
			        console.error('Error:', error);
			    }
			}
		});
	</script>
</body>
</html>
