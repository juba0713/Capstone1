<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table class="table-auto w-full border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border border-gray-300 px-4 py-2">Date</th>
          <th class="border border-gray-300 px-4 py-2">Action</th>
          <th class="border border-gray-300 px-4 py-2">User</th>
          <th class="border border-gray-300 px-4 py-2">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border border-gray-300 px-4 py-2">2024-09-05</td>
          <td class="border border-gray-300 px-4 py-2">Login</td>
          <td class="border border-gray-300 px-4 py-2">John Doe</td>
          <td class="border border-gray-300 px-4 py-2">
            User logged in from IP 192.168.0.1
          </td>
        </tr>
        <tr>
          <td class="border border-gray-300 px-4 py-2">2024-09-04</td>
          <td class="border border-gray-300 px-4 py-2">File Upload</td>
          <td class="border border-gray-300 px-4 py-2">Jane Doe</td>
          <td class="border border-gray-300 px-4 py-2">
            Uploaded financial report.pdf
          </td>
        </tr>
        <tr>
          <td class="border border-gray-300 px-4 py-2">2024-09-03</td>
          <td class="border border-gray-300 px-4 py-2">Logout</td>
          <td class="border border-gray-300 px-4 py-2">John Doe</td>
          <td class="border border-gray-300 px-4 py-2">User logged out</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
