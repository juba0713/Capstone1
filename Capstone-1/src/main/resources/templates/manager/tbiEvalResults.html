<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/officer/officer.css}" />
  </head>
  <body th:object="${managerWebDto}">
        <div class="sidebar">
		<a th:href="@{/manager/home}">Home</a>
		<a th:href="@{/manager/accepted-result}">Accepted Applications</a>
		<a th:href="@{/manager/evaluated-result}">Evaluated Appications</a>
	</div>
    <div>
      <form th:action="@{/manager/proceed}" method="POST">
        <table id="applicants-table">
          <thead>
            <tr>
              <th>Project Title</th>
              <th>University</th>
              <th>Email</th>
              <th>Status</th>
              <th>Feedback</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="app : *{listOfApplicants}" class="row-btn">
              <!--<td>
                <input
                  type="checkbox"
                  name="chosenApplicant"
                  th:value="${app.applicantIdPk}"
                  th:if="${app.status == 3}"
                />
              </td>-->
              <td th:text="${app.projectTitle}"></td>
              <td th:text="${app.university}"></td>
			  <td th:text="${app.email}"></td>
              <td
                th:text="${app.score >= 6 ? 'Passed' : 'Failed'}"
                th:style="${app.score >= 6 ? 'color:#008000; font-weight: bold;' : 'color:#FF0000; font-weight: bold;'}"
              ></td>
              <td>
                <button
                  class="btn-row"
                  type="button"
                  th:data-id="${app.applicantIdPk}"
                  name="feedback"
                >
                  View Feedback
                </button>
              </td>
              <td>
				  <button
                  type="button"
                  th:data-id="${app.applicantIdPk}"
                  name="incubate"
                  th:if="${app.score} >= 6"
                >
                  Create Incubate Account
                </button>
			  </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="details-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Applicant Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body">
            <p>Hello</p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="feedback-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div>
            <div id="score"></div>
            <div id="feedback"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
    <script th:inline="javascript">
      const webDto = /*[[${managerWebDto}]]*/ "";

      console.log(webDto);

      $(document).ready(function () {
        $('#applicants-table').dataTable( {
		        "columnDefs": [{
		          "targets": 'no-sort',
		          "orderable": false	        
		    	}],
			    "searching": true,   
				"ordering": false,   				
				"info": true,    				
				"lengthChange": false
		} );

        let rows = document.getElementsByClassName("row-btn");
        let btnRows = document.getElementsByClassName("btn-row");

        var rowBtnClicked = false;

        for (let row of rows) {
          row.addEventListener("click", function () {
            let id = this.getAttribute("data-id");

            if (!rowBtnClicked) {
              $("#details-modal").modal("show");

              getApplicantDetails();
            }
          });
        }

        for (let btn of btnRows) {
          btn.addEventListener("click", function () {
            rowBtnClicked = true;
            let idPk = this.getAttribute("data-id");
            if (this.name === "feedback") {
              let score = document.getElementById("score");
              let feedback = document.getElementById("feedback");

              if (webDto.listOfApplicants.length != 0) {
                webDto.listOfApplicants.forEach((applicant, index) => {
                  if (applicant.applicantIdPk == idPk) {
					console.log("AW");
                    score.innerHTML = applicant.score;
                    feedback.innerHTML = applicant.feedback;
                  }
                });
              }

              $("#feedback-modal").modal("show");
            }
            setTimeout(() => {
              rowBtnClicked = false;
            }, 100);
          });
        }

        async function getApplicantDetails() {
          try {
            const response = await fetch("/officer/retrieve-all");

            document.getElementById("modal-body").innerHTML =
              '<div class="loader"></div>';

            if (!response.ok) {
              document.getElementById("modal-body").innerHTML =
                '<div><div>Reload</div><a href="/officer/home">Reload</a></div>';
            }

            const data = await response.json();
            console.log(data);
          } catch (error) {
            console.error("Error:", error);
          }
        }
      });
    </script>
  </body>
</html>
