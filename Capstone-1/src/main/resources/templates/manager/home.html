<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/officer/officer.css}" />
  </head>
  <body th:object="${managerWebDto}">
    <p>Officer Home</p>
    <div>
      <table id="applicants-table">
        <thead>
          <tr>
            <th></th>
            <th>Email</th>
            <th>Consent</th>
            <th>Project Title</th>
            <th>Description</th>
            <th>Team</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="app : *{listOfApplicants}"
            class="row-btn"
            
          >
          <!--
			  th:data-id="${app.applicantIdPk}"
			  -->
            <td><input type="checkbox" /></td>
            <td th:text="${app.email}"></td>
            <td th:text="${app.consent ? 'Yes' : 'No'}"></td>
            <td th:text="${app.projectTitle}"></td>
            <td th:text="${app.description}"></td>
            <td>
              <div th:each="mem : ${app.team}" th:text="${mem}"></div>
            </td>
            <td
              th:text="${app.status == 0 ? 'Pending' : app.status != 2 OR app.status != 0 ? 'Passed' : 'Failed'}"
              th:style="${app.status != 1 OR app.status != 0 ? 'color:#008000; font-weight: bold;' : 'color:#FF0000; font-weight: bold;'}"
            ></td>
            <td>
              <form
                th:action="@{/manager/account/activate}"
                method="POST"
                th:if="${app.status == 1}"
              >
                <input
                  type="hidden"
                  name="applicantIdPk"
                  th:value="${app.applicantIdPk}"
                />
                <button
                  class="btn-row"
                  th:data-id="${app.applicantIdPk}"
                  name="activate"
                >
                  Activate Account
                </button>
              </form>
              <span th:if="${app.status == 3}">Activated</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <form th:action="@{/logout}" method="POST">
          <button>Logout</button>
        </form>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="details-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Applicant Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body">
            <p>Hello</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
