<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div th:if="${!session.initialChangePass}">
		<p>Hello</p>
	</div>
	<p>Applicant Home</p>
	<div sec:authorize="isAuthenticated()">
        Welcome, <span th:text="${session.username}"></span>!
        <div>
			Id: <span th:text="${session.id}"></span>
		</div>
    </div>
    <div>
		<form th:action="@{/logout}" method="POST">
			<button>Logout</button>
		</form>
	</div>
	<div class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Change Password</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form th:action="@{/applicant/change-password}" method="POST">
				<input type="password" placeholder="Enter current password" name="currentPassword"/>
				<div th:if="*{error != null}">
					<div th:each="err : *{error.currentPasswordError}" th:text="${err}"></div>
				</div>
				<input type="password" placeholder="Enter new password" name="newPassword"/>
				<div th:if="*{error != null}">
					<div th:each="err : *{error.newPasswordError}" th:text="${err}"></div>
				</div>
				<input type="password" placeholder="Enter confirm password" name="confirmPassword"/>
				<div th:if="*{error != null}">
					<div th:each="err : *{error.confirmPasswordError}" th:text="${err}"></div>
				</div>
				<button>Submit</button>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script th:inline="javascript">
		
		if(/*[[${!session.initialChangePass}]]*/''){
			$('.modal').modal('show');
		}else{
			$('.modal').remove();
		}
	</script>
</body>
</html>
