<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <!-- for live server[no springboot running] -->
    <link
      rel="stylesheet"
      href="/Capstone1/Capstone-1/src/main/resources/static/css/output.css"
    />
  </head>
  <body>
    <img
      th:src="@{/images/halfball.png}"
      src="/Capstone1/Capstone-1/src/main/resources/static/images/halfcircle.png"
      class="mix-blend-overlay w-40 h-40 absolute bottom-0 md:fixed pointer-events-none z-50"
      style="right: 2rem"
    />
    <img
      th:src="@{/images/halfball.png}"
      src="/Capstone1/Capstone-1/src/main/resources/static/images/halfball.png"
      class="mix-blend-overlay w-40 h-40 absolute top-10 right-0 md:fixed pointer-events-none z-50"
      style="right: 9rem"
    />

    <div class="bg-tanglow absolute h-screen w-screen">
      <div class="w-1/2 h-screen">
        <img
          class="w-full h-full object-cover"
          src="/Capstone1/Capstone-1/src/main/resources/static/images/geometricBg.png"
          th:src="@{/images/geometricBg.png}"
        />
      </div>
    </div>

    <div class="z-40 relative flex justify-center h-screen items-center">
      <div
        class="h-520 w-642 bg-tanglow flex items-center justify-center p-32 rounded-l-lg"
      >
        <a th:href="@{/}" class="z-50 hover:scale-105">
          <img
            class="cursor-pointer hover:invert"
            src="/Capstone1/Capstone-1/src/main/resources/static/images/wilBlackBox.png"
            th:src="@{/images/wilBlackBox.png}"
          />
        </a>
      </div>
      <div class="h-520 w-642 bg-white rounded-r-lg">
        <form th:action="@{/login/}" method="POST">
          <div
            class="font-primary text-black text-3xl m-20 flex justify-center"
          >
            Welcome, <span th:text="${role} + '!'" class="ml-2"> </span>
          </div>
          <div class="flex flex-col items-center">
            <div>
              <!-- <label>Username</label>
            <input type="text" name="email" /> -->
              <label
                htmlFor="Username"
                class="relative block rounded-md border border-black shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 mb-6"
              >
                <input
                  type="text"
                  name="email"
                  id="Username"
                  class="indent-2 peer border-none rounded-md placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 h-12 w-80"
                  placeholder="Username"
                />

                <span
                  class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                >
                  Username
                </span>
              </label>
            </div>
            <div>
              <!-- <label>Password</label>
            <input type="password" name="password" /> -->
              <label
                htmlFor="Password"
                class="relative block rounded-md border border-black shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 mb-6"
              >
                <input
                  type="password"
                  name="password"
                  id="Password"
                  class="indent-2 peer border-none rounded-md bg-white placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 h-12 w-80"
                  placeholder="Password"
                />

                <span
                  class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                >
                  Password
                </span>
              </label>
            </div>
            <button
              class="border border-black hover:bg-black hover:text-white font-secondary text-black bg-transparent h-12 w-60 mt-16"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
