<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <style>
      .hidden {
        display: none;
      }

      form {
        position: relative;
      }
      .success-container {
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .error-container {
        position: absolute;
        top: 246px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .error-container div,
      .success-container div {
        background: green;
        color: #fff;
        font-size: 16px;
        font-weight: 400;
        padding: 8px;
        border-radius: 6px;
      }

      .error-container div {
        background: red;
      }
      .message-success {
        position: absolute;
        top: 5px;
        left: 0;
        width: 100%;
        background: transparent;
        z-index: 1000;
        display: flex;
        justify-content: center;
      }

      .message-success div {
        background: #fff;
        font-size: 16px;
        font-weight: 400;
        padding: 8px;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <div class="message-success" th:if="${success != null}" id="flash-message">
      <div th:text="${success}"></div>
    </div>
    <img
      th:src="@{/images/halfcircle.png}"
      class="mix-blend-overlay w-40 h-40 absolute bottom-0 md:fixed pointer-events-none z-50"
      style="right: 2rem"
    />
    <img
      th:src="@{/images/halfball.png}"
      class="mix-blend-overlay w-40 h-40 absolute top-10 right-0 md:fixed pointer-events-none z-50"
      style="right: 9rem"
    />

    <div class="bg-tanglow absolute h-screen w-screen">
      <div class="w-1/2 h-screen">
        <img
          class="w-full h-full object-cover"
          th:src="@{/images/geometricBg.png}"
        />
      </div>
    </div>

    <div class="z-40 relative flex justify-center h-screen items-center">
      <div
        class="h-520 w-642 bg-tanglow flex flex-col items-center justify-center p-32 rounded-l-lg"
      >
        <!--  hover:scale-105 hover:invert-->
        <a th:href="@{/}" class="z-50 pointer-events-none">
          <img th:src="@{/images/wilBlackBox.png}" />
        </a>
        <a th:href="@{/applicant/form}" class="mt-8">
          <button
            class="border border-black hover:bg-black hover:text-white font-primary text-black bg-transparent w-60 py-3 rounded-md text-2xl"
          >
            APPLY AS APPLICANT
          </button>
        </a>
        <a
          th:href="@{/ranking}"
          class="font-secondary text-sm my-4 cursor-pointer no-underline hover:underline hover:underline-offset-8 hover:text-white"
          >View Ranking</a
        >
      </div>

      <div class="h-520 w-642 bg-white rounded-r-lg p-5">
        <form th:action="@{/login}" method="POST">
          <div
            class="error-container"
            id="error-container"
            th:if="${errorMessageLogin != null}"
          >
            <div id="error-message" th:text="${errorMessageLogin}"></div>
          </div>
          <div
            class="font-primary text-black text-7xl m-10 mt-16 flex justify-center"
          >
            Welcome
            <!-- Welcome, <span th:text="${role} + '!'" class="ml-2"> </span> -->
          </div>
          <div class="flex flex-col items-center">
            <div class="relative">
              <label
                htmlFor="Username"
                class="hover:border-customyellow hover:focus-within:border-black relative block rounded-md border focus-within:border-black focus-within:ring-1 focus-within:ring-customyellow focus-within:ring-opacity-[.75] mb-6"
              >
                <!-- <p class="absolute z-10 border-2 py-3">text</p> -->

                <input
                  type="text"
                  name="email"
                  id="Username"
                  class="indent-2 peer border-none rounded-md placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 h-12 w-80"
                  placeholder="Username"
                />

                <span
                  class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                >
                  Username
                </span>
              </label>
            </div>
            <div>
              <label
                htmlFor="Password"
                class="hover:border-customyellow hover:focus-within:border-black relative block rounded-md border focus-within:border-black focus-within:ring-1 focus-within:ring-customyellow focus-within:ring-opacity-[.75] mb-6"
              >
                <input
                  type="password"
                  name="password"
                  id="Password"
                  class="indent-2 peer border-none rounded-md bg-white placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 h-12 w-80"
                  placeholder="Password"
                />

                <span
                  class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                >
                  Password
                </span>
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600"
                >
                  <img
                    id="eyeIcon"
                    src="/icons/eye-hide.svg"
                    alt="Show Password"
                    class="h-6 w-6"
                  />
                  <img
                    id="eyeSlashIcon"
                    src="/icons/eye-show.svg"
                    alt="Hide Password"
                    class="h-6 w-6 hidden"
                  />
                </button>
              </label>
            </div>
            <button
              class="border border-black hover:bg-black hover:text-white font-secondary text-black bg-transparent h-12 w-60 mt-10 rounded-md"
            >
              Login
            </button>
          </div>
          <!-- <div class="mt-5 text-xs flex justify-center">
            <p class="hover:underline hover:cursor-pointer font-secondary">
              Forgot password?
            </p>
          </div> -->
        </form>
      </div>
    </div>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#Password");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icons
        const eyeIcon = document.getElementById("eyeIcon");
        const eyeSlashIcon = document.getElementById("eyeSlashIcon");
        eyeIcon.classList.toggle("hidden");
        eyeSlashIcon.classList.toggle("hidden");
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const errorContainer = document.getElementById("error-container");
        if (errorContainer) {
          setTimeout(function () {
            errorContainer.style.display = "none";
          }, 5000);
        }
      });
    </script>
    <script>
      // JavaScript function to remove the flash message after a specified time
      function hideFlashMessage() {
        const flashMessage = document.getElementById("flash-message");
        if (flashMessage) {
          setTimeout(() => {
            flashMessage.style.display = "none";
          }, 5000); // 5000 milliseconds = 5 seconds
        }
      }

      // Call the function on page load
      window.onload = hideFlashMessage;
    </script>
  </body>
</html>
